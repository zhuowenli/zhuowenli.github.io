# ===========================================
# Site Information Settings
# ===========================================

# Site creation time
since: 2014

# Set feed link (false | default | your feed link)
# false: disable
# default: use `atom.xml`, generator for `hexo-generator-feed`
rss: default

# ===========================================
# Menu Settings
# ===========================================
menu:
  Home: /
  Archives: /archives
  About: /about

# ===========================================
# Widget Settings
# ===========================================
# widget function
# false: disable
# widget_custom: custom your widget
#   title: your widget title
#   content: Add your html code in here. Example: <p>testing...</p>
widget:
  Tags: true
  Categories: false
  Custom: false

widget_custom:
    title: Test
    content: <p>testing...</p>

# ===========================================
# Theme Settings
# ===========================================
# theme styling
# color: Default | Mint Green | Cobalt Blue | Hot Pink | Dark Violet
# favicon: Custom your favicon.ico in `site/source`
theme:
  color: Default
  favicon:
    enable: true
    hide_text: (●—●)喔哟，崩溃啦！
    show_text: (/≧▽≦/)咦！又好了！
    icon: /favicon.ico

