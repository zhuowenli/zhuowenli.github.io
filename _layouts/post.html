<!DOCTYPE html>
<html lang="cn">
{% include head.html %}
<body>
	<div id="container" class="container">
		{% include loading.html %}

		<div id="content" class="content">
			{% include navbar.html %}

			{% include post.html %}

		</div>
		
		{% include footer.html %}

		{% include menu.html %}
		
	</div>
	
	<!--[if lte IE 8]>
		<script type="text/javascript" src="{{ site.BASE_PATH }}/js/fuckie.js"></script>
	<![endif]-->
	
	<script type="text/javascript" src="{{ site.BASE_PATH }}/js/classie.js"></script>
	
	<script type="text/javascript" src="{{ site.BASE_PATH }}/js/snap.svg-min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/js/menuTriggle.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/js/SVGButton.js"></script>

	<script type="text/javascript" src="{{ site.BASE_PATH }}/js/postTriggle.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/js/PathLoader.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/js/pageLoading.js"></script>
	<script type="text/javascript">
		var content = document.querySelector('.content'),
			footer = document.querySelector('.footer'),
			footT  = footer.offsetTop,
			footH  = footer.offsetHeight,
			winH   = window.innerHeight,
			post   = document.querySelectorAll('p');
		
		if (footT - footH + 100 < winH) {
			content.style.height = '100%';
		};

		for (var i = 0; i < post.length; i++) {
			if (post.item(i).querySelector('img')) {
				post.item(i).style.textIndent = 0;
			};
		};

	</script>
	{% include tongji %}
</body>
</html>
